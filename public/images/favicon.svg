<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00d4aa"/>
            <stop offset="100%" style="stop-color:#00f5c4"/>
        </linearGradient>
        <linearGradient id="faviconPlayGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#0a1628"/>
            <stop offset="100%" style="stop-color:#0d3b4c"/>
        </linearGradient>
    </defs>
    
    <!-- Background circle -->
    <circle cx="16" cy="16" r="16" fill="#0a1628"/>
    
    <!-- Broadcast waves -->
    <path d="M5 10 Q8 16, 5 22" stroke="url(#faviconGradient)" stroke-width="1.5" fill="none" opacity="0.4"/>
    <path d="M8 7 Q13 16, 8 25" stroke="url(#faviconGradient)" stroke-width="1.5" fill="none" opacity="0.6"/>
    
    <!-- V letter -->
    <path d="M12 8 L18 26 L24 8 L21 8 L18 20 L15 8 Z" fill="url(#faviconGradient)"/>
    
    <!-- Play button -->
    <circle cx="18" cy="22" r="6" fill="url(#faviconGradient)"/>
    <polygon points="16,19 16,25 21,22" fill="url(#faviconPlayGradient)"/>
</svg>
